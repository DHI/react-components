name: CI - icons
on:
  push:
    branches:
      - master
    paths:
      - "packages/icons/**"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
    paths:
      - "packages/icons/**"
      
jobs:

  build_and_release:
    runs-on: ubuntu-latest
    name: Build and Release
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      
      - name: Use Node 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://npm.pkg.github.com/'
          scope: '@dhi'
            
      - name: Install dependencies repo
        run: yarn install --frozen-lockfile
        env:
          CI: true

      - name: Lint
        run: cd packages/icons && yarn lint
        env:
          CI: true
      
      - name: Build
        run: cd packages/icons && yarn build
        env:
          CI: true

      - name: Build And Deploy
        if: (github.ref != 'master' && ${{ failure() }}) || ${{ success() }}
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "./packages/react-components-lab/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "storybook-static" # Built app content directory - optional
          app_build_command: "yarn build-storybook"
          ###### End of Repository/Build Configurations ######
          
      - name: Semantic release
        run: yarn run multi-semantic-release --ignore-packages=packages/icons/**
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_TOKEN }}
          action: "close"